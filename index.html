		});

		});
		var topoLayer = L.esri.tiledMapLayer({

		});
		var CartoDB = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {

			subdomains: 'abcd',
			maxZoom: 19
		})

		var map = L.map('map', {
            center: [35.2, -79.58],
            zoom: 7,
            zoomControl: false,
			fullscreenControl: true
        });
        var mapScale = L.control.scale({
            maxWidth: 150,
            position: 'bottomright'
        });
        var mapZoom = L.control.zoom({
            position: 'topleft'
        });
    
			
        var baseMaps = {
        	"CartoDB": CartoDB,
        	"Stamen Toner": Stamen_TonerLite,
        	"Open Street Map": OpenStreetMap_Mapnik,
        	"ESRI World Street": Esri_WorldStreetMap,
			"Historic Topo": topoLayer
        };
        var groupedOverlays = {
			"Overlays": {
				
			},
		}
		var options = {
			exclusiveGroups: ["Overlays"],
		};
		var layersControl = L.control.groupedLayers(baseMaps, groupedOverlays, options);
        map.addControl(layersControl);
        map.addControl(mapZoom);
        map.addControl(mapScale);
        	map.addControl( searchControl ); 
        CartoDB.addTo(map);
